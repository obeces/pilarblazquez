  <nav class="mainnav">
    <ul class="mainnav_list">
      {%- for item in site.data.navigation -%}
      {%- assign path = '/' | append: item.link | append: '/'  -%}
      <li class="mainnav_link {% if path == page.url %}mainnav_link--active{%- endif -%}">
          <a href="/{{ item.link }}">{{ item.name }}</a>
      </li>
      {%- endfor %}
    </ul>
  </nav>
