<ul class="hemeroteca">
  {%- for item in site.data.hemeroteca -%}
  <li class="hemeroteca__group">
    <h2 class="hemeroteca__title">{{ item.name }}</h2>
    <ul class="hemeroteca__items">
      {%- for article in item.articles -%}
      <li class="hemeroteca__item">
        <a title="{{ article.title }}" target="_blank" href="{{ article.url }}">
          {{ article.title }}
        </a>
      </li>
      {%- endfor %}
    </ul>
  </li>
  {%- endfor %}
</ul>
