<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="/favicons/favicon.ico">
  <title>{% if page.title %} {{ page.title }} - {% endif %}{{ site.name }}</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
  <link rel="manifest" href="/favicons/site.webmanifest">
  <link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="theme-color" content="#ffffff">
  {% for postTrans in postsTrans %}
  <link rel="alternate" hreflang="{{ postTrans.lang }}" href="{{ site.base-url }}{{ postTrans.url }}"/>
  {% endfor %}
{% include metas.html %}
  <!-- stylesheets -->
  <link href="https://fonts.googleapis.com/css?family=Mukta+Mahee:300,600" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css?family=Palanquin+Dark:400,500" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/styles.css' | relative_url }}">
{% include analytics.html %}
</head>
